name: Deploy HiDaddy Chatbot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "./"
          target: "/root/hidaddy-ai"

      - name: Upload chatbot .env file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -euo pipefail
            echo "${{ secrets.CHATBOT_ENV_FILE }}" > /root/hidaddy-ai/chatbot/.env
            chmod 600 /root/hidaddy-ai/chatbot/.env
            chown root:root /root/hidaddy-ai/chatbot/.env

      - name: Upload mission .env file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -euo pipefail
            echo "${{ secrets.MISSION_ENV_FILE }}" > /root/hidaddy-ai/mission/.env
            chmod 600 /root/hidaddy-ai/mission/.env
            chown root:root /root/hidaddy-ai/mission/.env

      - name: Install dependencies & restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -euo pipefail
            cd /root/hidaddy-ai
            
            # Mission 서비스 의존성 설치
            cd mission
            python3 -m venv venv 2>/dev/null || true
            source venv/bin/activate
            pip install -r ../requirements.txt
            cd ..
            
            # Chatbot 서비스 의존성 설치
            cd chatbot
            python3 -m venv venv 2>/dev/null || true
            source venv/bin/activate
            pip install -r ../requirements.txt
            cd ..
            
            # 서비스 재시작
            sudo systemctl restart mission
            sudo systemctl restart chatbot
            
            # 서비스 상태 확인
            sudo systemctl status mission --no-pager
            sudo systemctl status chatbot --no-pager

      - name: Health Check - Mission
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "Mission 서버 헬스체크 중..."
            for i in {1..10}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:6000/health || true)
              if [ "$STATUS" == "200" ]; then
                echo "Mission 서버 헬스체크 성공!"
                break
              fi
              echo "Mission 서버 응답 대기 중... ($i/10)"
              sleep 3
            done

      - name: Health Check - Chatbot
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -euo pipefail
            echo "Chatbot 서버 헬스체크 중..."
            for i in {1..10}; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || true)
              if [ "$STATUS" = "200" ]; then
                echo "Chatbot 서버 헬스체크 성공!"
                exit 0
              fi
              echo "응답 대기... ($i/10)"
              sleep 3
            done
